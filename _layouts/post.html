---
layout: default
---
<h1 class="post_title"> <a href="https://carstein.github.io">⇐</a> {{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="tags">
  {% for tag in page.tags %}
    <span class="tag">{{ tag }}</span>
{% endfor %}
</div>

<div class="post">
  {{ content }}
</div>
